<h2 matDialogTitle>Unregister?</h2>
<mat-dialog-content>
  <p>Once you delete, your trip data will be removed. Continue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button matDialogClose="cancel">Cancel</button>
  <button mat-button matDialogClose="confirm" color="warn" (click)="removeTrip()">Delete</button>
</mat-dialog-actions>
